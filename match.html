<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="match.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Match</title>
  </head>
  <body>
    <div id="container">
      <div id="match-overview">
        <h1 id="tournament-name">Tournament Name</h1>
        <i id="match-status" class="fa fa-times"></i>
        <h2 id="round-number">Round 1</h2>
      </div>
      <div id="match-teams">
        <div id="teamAIcon" class="team-icon"></div>
        <h2>vs</h2>
        <div id="teamBIcon" class="team-icon"></div>
      </div>
      <div id="match-list">
        <div class="match">
          <h3 class="teamA">Team A</h3>
          <h3>vs</h3>
          <h3 class="teamB">Team B</h3>
        </div>
        <div class="match">
          <h3 class="teamA">Team A</h3>
          <h3>vs</h3>
          <h3 class="teamB">Team B</h3>
        </div>
        <div class="match">
          <h3 class="teamA">Team A</h3>
          <h3>vs</h3>
          <h3 class="teamB">Team B</h3>
        </div>
      </div>
    </div>
  </body>
</html>
